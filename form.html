<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
       <div>
         <label for="Name">Nume</label>
         <input type="text" id="Name" placeholder="Nume" required>
       </div>
       <div>
        <label for="Prenume">Prenume</label>
        <input type="text" id="Prenume" placeholder="Prenume" required>
      </div>
      
       <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Insert email here" required>
        </div>
        <fieldset>
            <legend>Posibilitati de plata</legend>
        <ul>
             <li>
                
            <div>
            <label for="Plata cash">Plata cash</label>
            <input type="radio" name="plata" id="plata cash">
            </div>
             </li>
         <li>
             <div>           
            <label for="online cu cardul">Online cu cardul</label>
            <input type="radio" name="plata" id="online cu cardul">
        </div>
         </li>
        
        <li>
         <div>
            
            <label for="transfer bancar">Transfer bancar</label>
            <input type="radio" name="plata" id="transfer bancar">
        </div>
      </li>
            
        </ul>
      </fieldset>
       
      
      <div>
            <Label for="info mail">
                <p>Doresc sa primesc informatii pe mail</p>
                <input type="checkbox" name="info mail" id="info mail">
            </Label>
            <Label for="termenii si conditii">
                <p>Sunt de acord cu termenii si conditiile</p>
                <input type="checkbox" name="termenii si conditii" id="termenii si conditii">
            </Label>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
